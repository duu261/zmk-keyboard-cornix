# 更改键盘默认显示名称
CONFIG_ZMK_KEYBOARD_NAME="Duu Dongle"
CONFIG_HEAP_MEM_POOL_SIZE=24576
# --- LVGL Memory Optimization (CRITICAL FIX) ---
CONFIG_LV_Z_BUF_SIZE_PER_PIXEL_PER_BUF=10
CONFIG_LV_Z_BUF_NUM=1
CONFIG_LV_Z_VDB_SIZE=0
CONFIG_LV_USE_PERF_MONITOR=n
# -----------------------------------------------

CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_USB=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

CONFIG_PINCTRL=y
# enable display drivers

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

#BLE-passkey
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

#BLE-clean
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n

CONFIG_ZMK_POINTING=y

# 3 profiles (n+2)
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_BT_BAS=y

CONFIG_ZMK_BACKLIGHT=n

# zmk studio相关配置
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
